<div class="login__parent">
    <div class="card">
        <div class="grid">
            <div class="col-5 flex align-items-center justify-content-center">
                <div class="p-fluid">
                    <div class="field">
                        <label for="username">Email</label>
                        <input pInputText id="username" type="text" [(ngModel)]="email"
                            [class]="loginErr.isEmail ? 'ng-invalid ng-dirty' : ''"
                            [placeholder]="loginErr.isEmail ? 'Enter your email' : ''" />
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input pInputText id="password" type="password" [(ngModel)]="password"
                            [class]="loginErr.isPass ? 'ng-invalid ng-dirty' : ''"
                            [placeholder]="loginErr.isPass ? 'Enter your password' : ''" mask/>
                    </div>
                    <p-button label="Login" (click)="loginUser()">

                    </p-button>
                    <div class="field">

                    </div>
                    <a routerLink="/chat-signup">Create a new account </a>
                    <p-toast></p-toast>
                </div>
            </div>
        </div>
    </div>
</div>
