<div class="card flex justify-content-center">
    <i class="pi pi-external-link" (click)="showDialog()" style="cursor:pointer">&nbsp;Preview</i>
    <p-dialog [header]="name" [(visible)]="visible" [style]="{width: '50vw' , height:'80vh'}">
        <img [src]="url" width="90%" height="90%" *ngIf="format==='image' && url">
        <video width="100%" height="90%" controls *ngIf="format==='video' && url">
            <source [src]="url" type="video/mp4">
        </video>
    </p-dialog>
</div>
